<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var cont = document.createTextNode();

        function limite() {

                var show = document.getElementById("show");
                cont = document.getElementById("area").value;
                show.innerHTML = "Quedan " + (100 - cont.length) + " caracteres restantes";


        }

    </script>
</head>

<body>

    <form action="">

        <h3>Texto limitado a 100 caracteres</h3>
        <textarea name="" id="area" cols="30" rows="10" maxlength="100" oninput="limite()"></textarea>
        <div id="show">
            Quedan 100 caracteres restantes
        </div>

    </form>

</body>

</html>
