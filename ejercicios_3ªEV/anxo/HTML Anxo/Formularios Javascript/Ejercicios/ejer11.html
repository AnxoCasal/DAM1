    <script>

        function manejadorEventos(elEvento) {

        function azul() {

            var paraf = document.getElementById("cuadro");

        }

            var paraf = document.getElementById("cuadro");

        }

    <div id="cuadro" style="background-color: pink; width: 50%; height: 50%;" onclick="azul()" ondblclick="verde()">
