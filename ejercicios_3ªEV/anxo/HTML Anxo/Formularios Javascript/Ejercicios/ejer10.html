<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function mostrar(num) {

            var paraf = document.getElementById("subdiv" + num);
            paraf.style.display="block";

        }

        function regresar(num) {

            var paraf = document.getElementById("subdiv" + num);
            paraf.style.display="none";

        }

    </script>
</head>

<body>

    <div id="cont">

        <div id="div1"
            style="width: 30%; height: 10%; float: left;color: white;font-size: xx-large;text-align: center; background-color: green; margin-right: 5%;"
            onmouseover="mostrar(1)" onmouseout="regresar(1)">
            Seccion uno
        </div>

        <div id="div2"
            style="width: 30%; height: 10%; float: left;color: white;font-size: xx-large;text-align: center; background-color: blue; margin-right: 5%;"
            onmouseover="mostrar(2)" onmouseout="regresar(2)">
            Seccion dos
        </div>

        <div id="div3"
            style="width: 30%; height: 10%; float: left;color: white;font-size: xx-large;text-align: center; background-color: red;"
            onmouseover="mostrar(3)" onmouseout="regresar(3)">
            Seccion tres
        </div>

        <div id="subdiv1"
            style="width: 30%; height: 10%; float: left;color: white;text-align: center; background-color: yellowgreen;display: none;"
            onmouseover="mostrar(1)" onmouseout="regresar(1)">
            Subseccion 1.1 <br>
            Subseccion 1.2 <br>
            Subseccion 1.3 <br>
            Subseccion 1.4
        </div>

        <div id="subdiv2"
            style="width: 30%; height: 10%; float: left;color: white;text-align: center; background-color: cyan; margin-left: 35%; display: none;"
            onmouseover="mostrar(2)" onmouseout="regresar(2)">
            Subseccion 2.1 <br>
            Subseccion 2.2 <br>
            Subseccion 2.3 <br>
            Subseccion 2.4
        </div>

        <div id="subdiv3"
            style="width: 30%; height: 10%; float: left;color: white;text-align: center; background-color: violet; margin-left: 70%;  display: none;"
            onmouseover="mostrar(3)" onmouseout="regresar(3)">
            Subseccion 3.1 <br>
            Subseccion 3.2 <br>
            Subseccion 3.3 <br>
            Subseccion 3.4
        </div>
    </div>

</body>

</html>
