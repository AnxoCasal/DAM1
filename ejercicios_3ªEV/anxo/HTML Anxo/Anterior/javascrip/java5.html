<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        var num = (Math.random()*4+1)
        num = parseInt(num);
        window.alert(num)
        if(num>3){
            if(num==4){
                window.alert("Cuatro")
            } else {
                window.alert("Cinco")
            }
        } else{
            if(num==3){
                window.alert("Tres")
            } else {
                if(num==2){
                    window.alert("Dos")
                } else {
                    window.alert("Uno")
                    }
                }
            }
    </script>
</body>
</html>
