<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        var num = prompt ("Dame un numero");
        num = parseFloat(num);
        var acu = 1;
        acu = parseFloat(acu);
        var cont = 0;
        do{
            cont++;
            acu = acu*cont;
        }while(cont<num);
        window.alert(acu);
    </script>
</body>
</html>
