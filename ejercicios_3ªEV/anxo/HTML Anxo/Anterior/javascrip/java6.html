<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        var num = prompt("Dame un numero");
        num = parseFloat(num);
        var num2 = prompt("Dame otro numero");
        num2 = parseFloat(num2);
        if(num%num2==0){
            window.alert("El numero es multiplo")
        } else {
            window.alert("El numero no es multiplo")
        }
    </script>
</body>
</html>
