<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function click(evo){
            encabezado.style="width: 100%; height: 25%; background-color: yellow; text-align: center; font-size: xx-large; margin-bottom: 50px;"
	        var x = evo.clientX;
            var y = evo.clientY;
            window.alert('X coords: '+x+', Y coords: '+y);
        }
        function mostrar(){
            var encabezado = document.getElementById("encabezado");
            encabezado.innerHTML = this.src;
        }
        function tecla(evo){
            encabezado.style="width: 100%; height: 25%; background-color: blue; text-align: center; font-size: xx-large; margin-bottom: 50px;"
            var elCaracter = String.fromCharCode(evo.keyCode);
            window.alert(elCaracter);
        }
        
        window.onload = function(){
            document.addEventListener('click',click,false);

            var imagenes = document.getElementById("img");
            for(i in imagenes){
                imagenes[i].onmouseover = mostrar;
            }

            document.addEventListener('keypress',tecla,false);
        }

    </script>
</head>
<body>
    <div id="encabezado" style="width: 100%; height: 25%; background-color: red; text-align: center; font-size: xx-large; margin-bottom: 50px;">
        <br><br>
        Pasar el raton por una imagen
    </div>
    <img id="img" src="azul.jpg" alt="azul" style="width: 30%; height: 25%; margin-right: 5%;">
    <img id="img" src="rojo.jpg" alt="rojo" style="width: 30%; height: 25%; margin-right: 4%;">
    <img id="img" src="amarillo.jpg" alt="amarillo" style="width: 30%; height: 25%;">
</body>
</html>
