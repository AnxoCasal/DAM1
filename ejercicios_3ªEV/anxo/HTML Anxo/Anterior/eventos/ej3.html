<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">


        window.onload = function () {
            document.onkeypress = mostrarCaracter;
        }

        function mostrarCaracter(evObject){

            var elemento=document.getElementById("cuadro")
            var elCaracter = String.fromCharCode(evObject.keyCode);
            elemento.innerHTML = elCaracter;

        }


        </script>
</head>

    <body>
        <h1>Pulsa una tecla</h1>
        <div id="cuadro" style="width: 400px; height: 400px; border: thin solid black; margin: 100px">
            
        </div>
    </body>
</html>
