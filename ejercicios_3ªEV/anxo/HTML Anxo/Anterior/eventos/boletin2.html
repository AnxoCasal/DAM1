<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function click(){
            cuadro.innerHTML="Click IZQUIERDO"
        }
        function derecho(){
            cuadro.innerHTML="Click DERECHO"
        }
        function rueda(){
            cuadro.innerHTML="Click CENTRAL"
        }

        window.onload = function(){
            var cuadro = document.getElementById("cuadro");
            cuadro.addEventListener('click',click,false)
            cuadro.addEventListener('contextmenu',derecho,false)
            cuadro.addEventListener('auxclick',rueda,false)
        }
    </script>
</head>
<body>
    <div id="cuadro" style="width: 100%; height: 100%;"></div>
</body>
</html>
