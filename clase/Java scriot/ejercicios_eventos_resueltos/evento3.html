<!DOCTYPE html>
<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Realizar un script que cuando pulse el usuario con el botón del ratón en cualquier sitio de la pantalla, identifique si ha pulsado con el botón derecho o con el izquierdo.
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Identificar Click</title>
        <meta name="author" content="David" />
        <script>
            function muestraBoton(e) {
                var evento = e || window.event;
                var e2=evento;

                if (e2.button == 0) {
                    boton = 'Izquierdo';
                } else if (e2.button == 1) {
                    boton = 'Central';
                } else if (e2.button == 2) {
                    boton = 'Derecho';
                } else {
                    boton = 'No reconocido';
                }

                var texto=document.getElementById("contenido");
                texto.innerHTML='Se ha producido el evento → ' + e.type +
                            '\nBotón usado → ' + boton;
            }

            window.onload = function () {
                document.addEventListener('mousedown', muestraBoton,false);
            }
        </script>
    </head>
    <body>
        <h1>Identificar Click</h1>
        <p>
            Pulsa en cualquier lugar del documento para ver el botón del ratón que has usado.
        </p>
        <span id="contenido"></span>
    </body>
</html>
