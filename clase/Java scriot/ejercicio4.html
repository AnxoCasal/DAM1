    <title>Boletin1 :ejercicio4</title>
    <script>
        function par(numero){
            if(numero%2==0){
                return true;
            }else{
                return false;
            }
        }
    </script>
</head>
<body>
    <script>
        var numero=parseInt(prompt("Introduzca un número entero: "));
        if(par(numero)){
            alert("El número es par");
        }else{
            alert("El número es impar");
        }
    </script>
    
</body>
